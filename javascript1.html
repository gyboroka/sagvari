<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javascript1.js">
    <title>Multiple</title>
</head>
<body>
    1st Number : <input type="text" id="firstNumber" /><br>
    2nd Number: <input type="text" id="secondNumber" /><br>
    <input type="button" onClick="exponentation()" Value="Exponentation(number1^2)" />
    <input type="button" onClick="minus()" Value="Minus" />
    <input type="button" onClick="multiply()" Value="Multiply" />
    <input type="button" onClick="divide()" Value="Divide" />

    <div>The result: </div>
    <span id="result"></span>
</body>

<script>
function exponentation(){
        szam1 = document.getElementById("firstNumber").value;
        szam2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML=szam1*szam1;
}

function minus(){
        szam1 = document.getElementById("firstNumber").value;
        szam2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML=szam1-szam2;
}
function divide(){
        szam1 = document.getElementById("firstNumber").value;
        szam2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML=szam1/szam2;
}
function multiply()
{
        szam1 = document.getElementById("firstNumber").value;
        szam2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML=szam1*szam2;
}


</script>
</html>
